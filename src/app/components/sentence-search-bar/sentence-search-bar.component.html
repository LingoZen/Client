<md-card fxLayout="row">
    <md-input-container fxFlex>
        <input mdInput placeholder="Enter Search Here" [(ngModel)]="searchString">
    </md-input-container>
    <md-select placeholder="Language" [(ngModel)]="searchLanguage" ngDefaultControl>
        <md-option *ngFor="let language of languageOptions" [value]="language">{{language.name | capitalize}}
        </md-option>
    </md-select>
    <button md-raised-button (click)="emitSearch()">Search</button>
</md-card>
